[workspace]
resolver = "3"
members = [
    "crates/ferroid"
]

[workspace.package]
version = "0.1.1"
edition = "2024"
license = "MIT OR Apache-2.0"
authors = ["Nick Angelou <angelou.nick@gmail.com>"]
readme = "README.md"
description = "A fast, modular Snowflake ID generator supporting Twitter, Discord, Instagram, Mastodon, or custom layouts."
repository = "https://github.com/s0l0ist/ferroid"
documentation = "https://docs.rs/ferroid"
keywords = ["ferroid", "snowflake", "uuid", "generator", "monotonic"]

[workspace.dependencies]
tracing = { version = "0.1", default-features = false }
criterion = { version = "0.5", default-features = false }
futures = { version = "0.3", default-features = false }
derive_more = { version = "2.0.1", default-features = false }
serde = { version = "1.0", default-features = false }
base32 = { version = "0.5", default-features = false }