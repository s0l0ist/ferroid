[package]
name = "ferroid"
version = "0.1.0"
edition = "2024"
license = "MIT OR Apache-2.0"
authors = ["Nick Angelou <angelou.nick@gmail.com>"]
readme = "../../../README.md"
description = "A fast, modular Snowflake ID generator supporting Twitter, Discord, Instagram, Mastodon, or custom layouts."
repository = "https://github.com/s0l0ist/ferroid"
documentation = "https://docs.rs/ferroid"
keywords = ["ferroid", "snowflake", "uuid", "generator", "monotonic"]

[lib]

[dependencies]
tracing = { workspace = true, optional = true, features = ["attributes"] }
derive_more = { workspace = true, features = ["from"] }
serde = { workspace = true, optional = true, features = ["derive"] }
base32 = { workspace = true, optional = true }

[dev-dependencies]
criterion = { workspace = true }

[[bench]]
name = "bench"
harness = false

[features]
default = []
tracing = ["dep:tracing"]
serde = ["dep:serde"]
base32 = ["dep:base32"]
