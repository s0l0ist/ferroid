[package]
name = "ferroid"
version.workspace = true
edition.workspace = true
license.workspace = true
authors.workspace = true
readme.workspace = true
description.workspace = true
repository.workspace = true
documentation.workspace = true
keywords.workspace = true

[package.metadata.docs.rs]
all-features = true

[lib]

[dependencies]
tracing = { workspace = true, optional = true, features = ["attributes"] }
derive_more = { workspace = true, features = ["from"] }
serde = { workspace = true, optional = true, features = ["derive"] }
base32 = { workspace = true, optional = true }
futures = { workspace = true, optional = true, features = ["alloc"] }
pin-project-lite = { workspace = true, optional = true }
tokio = { workspace = true, optional = true, features = ["time", "rt-multi-thread", "macros"] }

[dev-dependencies]
criterion = { workspace = true }

[[bench]]
name = "bench"
harness = false

[features]
default = []
tracing = ["dep:tracing"]
serde = ["dep:serde"]
base32 = ["dep:base32"]
async-tokio = ["dep:futures", "dep:tokio", "dep:pin-project-lite", "criterion/async_tokio"]
